  db_golang:
    container_name: db_golang
    image: postgres:14.1-alpine
    #    restart: always
    ports:
      - '5433:5432'
    volumes:
      - pgdata_go:/var/lib/postgresql/data
      - ./docker/backup/db:/tmp/db
    env_file:
      - .env

  go_redis:
    image: redis:6.2.7
    ports:
      - "6380:6379"
    container_name: go_redis
    restart: always
    environment:
      - TZ=Europe/Moscow
    volumes:
      - go_redis:/var/lib/redis

volumes:
  pgdata_go:
    name: pgdata_go
  go_redis:
    name: go_redis
