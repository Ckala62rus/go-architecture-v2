version: '3.3'

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./docker/go/DockerFile
    ports:
      - '5000:5000'
    volumes:
      - ./src:/src
    tty: true
    depends_on:
      - db_golang

